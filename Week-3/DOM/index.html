<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="LoginForm" action="/action_page.php">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br>
        <input type="submit" value="Submit">
    </form>   
    <p>Click the "Try it" button to display the number of elements in the form.</p>

    <button onclick="myFunction()">Try it</button>

    <p id ="displaySpace"></p> 

    <script>
        function myFunction(){
            var x = document.getElementById("LoginForm").elements.length;
            var y = document.getElementById("LoginForm").elements[0].value;

            document.getElementById("displaySpace").innerHTML = "The number of elements in the form is: " + x + "<br>" + "The value of the first element is: " + y;
        }
        
        const para = document.createElement("p");
        para.textContent = "This is a new paragraph added by JavaScript.";
        document.body.appendChild(para);
    </script>
</body>
</html>
