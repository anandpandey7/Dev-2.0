<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heading</h1>
    <p>This is a paragraph below the heading.</p>
    <p>This is another paragraph below the heading.</p>
    <button onclick="changeHeadingColor()">Click Me</button>

    <script>
        // simple code for changing background color of heading on click
        function changeHeadingColor() {
            const heading = document.querySelector("h1");
            heading.style.backgroundColor = "yellow";
        }
    </script>
</body>
</html>
